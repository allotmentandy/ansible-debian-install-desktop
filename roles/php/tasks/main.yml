---
- name: install packages
  apt:
    name:
      - apache2
      - default-mysql-server
      - python3-pymysql
      - php
      - php-mysql
      - libapache2-mod-php
      - ufw
      - php-mbstring
      - php-bcmath
      - php-xml 
      - php-curl
      # - php-codesniffer
      - php-zip
    state: present
    cache_valid_time: 3600
  become: True

- name: Enable rewrite module
  apache2_module:
    name: rewrite
    state: present
    ignore_configcheck: True
  become: True

- name: Enable the Apache2 module rewrite
  community.general.apache2_module:
    state: present
    name: rewrite
  become: True


