---
- name: Install X11 libs
  apt:
    name:
      - build-essential
      - libx11-dev
      - libxcursor-dev 
      - libxrandr-dev
      - libxinerama-dev
      - libxi-dev
      - libgl1-mesa-dev
      - g++
      - libsdl2-gfx-dev
      - libsdl2-image-dev
      - libsdl2-mixer-dev
      - libsdl2-ttf-dev
      - libsdl2-dev
      - libxxf86vm-dev
      - intltool
      - libglib2.0-dev
      - libtool
      - fonts-firacode
    state: present
  become_method: su
  become: yes
    

- name: Add HashiCorp key.
  become: yes
  apt_key:
    url: https://apt.releases.hashicorp.com/gpg
    state: present
    

- name: Add HashiCorp repo.
  become: yes
  apt_repository:
    repo: "deb [arch=amd64] https://apt.releases.hashicorp.com {{ ansible_distribution_release | lower }} main"
    state: present
    

- name: Install HashiCorp tools.
  become: yes
  apt:
    name:
      - vagrant
      - terraform
      - vault
    update_cache: yes
    state: present
    

- name: Import Microsoft's signing key.
  apt_key:
    url: https://packages.microsoft.com/keys/microsoft.asc
    state: present
  become: yes

- name: Add VS Code repository.
  apt_repository:
    repo: deb [arch=amd64] https://packages.microsoft.com/repos/vscode stable main
    filename: vscode
    state: present
  become: yes

- name: Install VS Code.
  apt:
    name: "code"
    state: present
  become: yes

  
    
